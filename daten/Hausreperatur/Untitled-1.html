<!DOCTYPE html>
<html>
<head>
    <title>Meine Webseite</title>
    <style>
        /* CSS für den gesamten Seitenbereich */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* CSS für den Inhalt der Webseite */
        .content {
            min-height: 100%;
            margin-bottom: -50px; /* Die Höhe des Footers */
        }

        /* CSS für den Footer */
        .footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
            height: 50px; /* Die Höhe des Footers */
            clear: both;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Meine Webseite</h1>
        <p>Inhalt der Webseite...</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>© 2023 Meine Webseite. Alle Rechte vorbehalten.</p>
    </div>
</body>
</html>
